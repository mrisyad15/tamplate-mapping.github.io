         <!-- START @SIGN WRAPPER -->
        <div id="sign-wrapper">

            <!-- Brand -->
            <div class="brand">
                <img src="../image/logo.png" alt="brand logo" class="img">
            </div>
            <!--/ Brand -->

            <!-- Register form -->
            <form class="form-horizontal rounded shadow no-overflow" action="form_login.html">
                <div class="sign-header">
                    <div class="form-group">
                        <div class="sign-text">
                            <span>Create a new account</span>
                        </div>
                    </div>
                </div>

                <div class="sign-body">
                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="password" class="form-control" placeholder="Password">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="text" class="form-control" placeholder="Nama Vendor">
                            <span class="input-group-addon"><i class="fa fa-users"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="text" class="form-control" placeholder="Alamat">
                            <span class="input-group-addon"><i class="fa fa-home"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="email" class="form-control" placeholder="Email">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="number" class="form-control" placeholder="Nomor Telepon">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="number" class="form-control" placeholder="Nomor Fax">
                            <span class="input-group-addon"><i class="fa fa-briefcase"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="number" class="form-control" placeholder="Nomor SIUP">
                            <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg rounded no-overflow">
                            <input type="number" class="form-control" placeholder="Nomor NIK">
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Silahkan Upload SIUP Anda</font></font></label>
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div class="form-control" data-trigger="fileinput"> <span class="fileinput-filename"><i class="fa fa-file"></i></span></div>
                                <span class="btn btn-primary btn-push btn-file"><span class="fileinput-new"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Pilih file</font></font></span><span class="fileinput-exists">Change</span><input type="file" placeholder="asd" name="..."></span>
                                <a href="#" class="btn btn-danger btn-push fileinput-exists" data-dismiss="fileinput">Remove</a>
                            </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Silahkan Upload NIK KTP Anda</font></font></label>
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div class="form-control" data-trigger="fileinput"> <span class="fileinput-filename"><i class="fa fa-file"></i></span></div>
                                <span class="btn btn-primary btn-push btn-file"><span class="fileinput-new"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Pilih file</font></font></span><span class="fileinput-exists">Change</span><input type="file" placeholder="asd" name="..."></span>
                                <a href="#" class="btn btn-danger btn-push fileinput-exists" data-dismiss="fileinput">Remove</a>
                            </div>
                    </div>
                </div>

                <div class="sign-footer">
                    <div class="form-group">
                        <!-- <div class="callout callout-info no-margin"> -->
                             <!-- <p class="text-muted text-center sign-link">Already have an account? <a href="form_login.html"> Sign in here</a></p> -->
                        <!-- </div> -->
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-theme btn-lg btn-push1 no-margin rounded">Sign Up</button>
                    </div>
                </div>
            </form>
            <!--/ Register form -->
